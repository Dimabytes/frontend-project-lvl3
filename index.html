<!doctype html>
<html>
<head>
    <title>Rss reader</title>
</head>
<body class="d-flex flex-column min-vh-100" id="app">
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <a
                        class="btn btn-primary full-article"
                        href="#"
                        role="button"
                        target="_blank"
                        rel="noopener noreferrer">
                    Full article
                </a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<main>
    <section class="container-fluid bg-dark p-3">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto text-white">
                <h1>RSS Reader</h1>
                <form id="main-form">
                    <div class="form-row">
                        <div class="col-12">
                          <input role="textbox" aria-label="url" autofocus required name="url" class="form-control form-control-lg" />
                        </div>

                        <div class="col-12 text-muted mt-2">Example: https://ru.hexlet.io/lessons.rss</div>

                        <div class="col-12 mt-2 feedback"></div>

                        <div class="col-12 mt-2 d-flex justify-content-center">
                            <button role="button" aria-label="add" type="submit" class="btn w-50 btn-lg btn-warning">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section class="container-fluid p-5">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto feeds">
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto posts">
            </div>
        </div>
    </section>
</main>
</body>
</html>
