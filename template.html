<!doctype html>
<html>
<head>
    <title>Rss reader</title>
</head>
<body class="d-flex flex-column min-vh-100">
<main>
    <section class="container-fluid bg-primary p-3">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto text-white">
                <h1>RSS Reader</h1>
                <form id="main-form">
                    <div class="form-row">
                        <div class="col-12">
                          <input autofocus
                                 required
                                 name="url"
                                 class="form-control form-control-lg"
                                 placeholder="Example: http://joeroganexp.joerogan.libsynpro.com/rss">
                        </div>
                        <div class="col-12 mt-3 d-flex justify-content-center">
                            <button type="submit" class="btn w-50 btn-lg btn-dark">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
</body>
</html>
